<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
</head>
<body>
    <script>
        let arr = new Array();
        arr[0] = "Hello";
        arr[1] = "JavaScript";
        arr[2] = "Nice too meet you"
        let i=0;
        function next(){
            i=i%arr.length;
            document.getElementById("text").innerHTML = arr[i];
            i++;
        }
    </script>
    Click to see it changes.
    <h2>
        <div id="text" onclick="next()">Click me!</div>
    </h2>
</body>
</html>
