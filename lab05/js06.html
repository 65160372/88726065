<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
</head>
<body>
    <script>
        document.write("This browser is " + navigator.appName + "<br />");
        document.write("This browser is " + navigator.appVersion + "<br />");
        document.write("This browser is " + navigator.userAgent + "<br />");
        document.write("This browser is " + navigator.platform + "<br />");
        document.write("This browser is " + navigator.language + "<br />");
        document.write("This browser is " + navigator.onLine + "<br />");
        document.write("This browser is " + navigator.javaEnabled() + "<br />");

    </script>
</body>
</html>
