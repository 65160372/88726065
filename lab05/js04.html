<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
</head>
<body>
    <script>
        function outputDate(){
            var d=new Date();
            var day=d.getDay(); // 2
            var date=d.getDate(); //  dd/mm/yyyy
            var month=d.getMonth(); // 1
            var year=d.getFullYear(); //2024
            var hour=d.getMinutes();
            var minute=d.getMinutes();
            var second=d.getSeconds();
            
            var dayList=["Sunday","Monday","Tuesday","Thursday","Friday","Saturday"];
            var monthList=["January","February","March","April","May","June","July","August","September"
            ,"October","November","December"];
            
            document.write("Today is "+ dayList[day]+", "+date+" "+ monthList[month]+" "+year+"<br>");
            document.write("Current time is " + hour + ":" + minute +":" +second);
        }
        outputDate();
    </script>
</body>
</html>
