<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
</head>

<body>
    <script>
        function gotoURL(url) {
            window.location.href = url;
        }
    </script>
    <h2>Pulldown menu with URL</h2>
    <center>
        <form name="forml">|
            <select name="menu" onchange="gotoURL(this.value);">
                <option value="">Select a site</option>
                <option value="https://www.buu.ac.th">Burapha University</option>
                <option value="https://www.google.com">Google</option>
                <option value="https://www.facebook.com">Facebook</option>
                <option value="https://www.youtube.com">Youtube</option>
            </select>
        </form>
    </center>
</body>

</html>
